<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
	<ui:define name="head">
		<!-- Test contents Comment Head-->
	</ui:define>

	<ui:define name="bodyContent">
		<h:form id="listForm">
			<p:dataTable style="margin-bottom:40px" var="persoane"
				value="#{persoaneViewController.persoane}">

				<f:facet name="header">
		            Persons
		        </f:facet>

				<p:column headerText="Name">
					<h:outputText value="#{persoane.name}" />
				</p:column>
				
				<p:column headerText="Localitate">
					<h:outputText value="#{persoane.localitate}" />
				</p:column>
				
				<p:column headerText="Sex">
					<h:outputText value="#{persoane.sex}" />
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{persoane.email}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
