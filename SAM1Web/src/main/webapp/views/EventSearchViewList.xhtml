<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
	<ui:define name="head">
		<!-- Test contents Comment Head-->
	</ui:define>

	<ui:define name="bodyContent">
		<h:form id="listForm">
			<p:dataTable style="margin-bottom:40px" var="event"
				value="#{eventViewController.event}">

				<f:facet name="header">
		            Persons
		        </f:facet>
				
				<p:column style="width:32px;text-align: center">
					<p:commandButton icon="ui-icon-search" title="View" ajax="false"
						action="/views/PersoaneInvitatiiEditView.xhtml">
						<f:setPropertyActionListener value="#{events}"
							target="#{eventViewController.selectedEvent}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Event Name">
					<h:outputText value="#{event.eventName}" />
				</p:column>
				
				<p:column headerText="Location">
					<h:outputText value="#{event.eventLocation}" />
				</p:column>
				
				<p:column headerText="Date">
					<h:outputText value="#{event.startDate}" />
				</p:column>
				
				<p:column headerText="Description">
					<h:outputText value="#{event.description}" />
				</p:column>
				
				<p:column headerText="Places">
					<h:outputText value="#{event.nrPlaces}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
