<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Projects List Simple Form</title>
</h:head>

<h:body>
    <h:form id="listForm">
		<p:dataTable style="margin-bottom:40px"
				var="persoane" 
				value="#{persoaneViewController.persoane}" >
	        
	        <f:facet name="header">
	            Persoane List Form Simple
	        </f:facet>
	        
			<p:column style="width:32px;text-align: center">
            		<p:commandButton icon="ui-icon-search" title="View" action="/views/PersoaneInvitatiiEditView.xhtml">
                		<f:setPropertyActionListener value="#{persoane}" 
                			target="#{persoaneViewController.selectedPersoane}" />
            		</p:commandButton>
        		</p:column>	        
	        <p:column headerText="Persoane#">
	            <h:outputText value="#{persoane.persoanaId}" />
	        </p:column>
	        
			<p:column headerText="Name" >
	            <h:outputText value="#{persoane.name}" />
	        </p:column>	 
	        
	        <p:column headerText="Localitate" >
	            <h:outputText value="#{persoane.localitate}" />
	        </p:column>	 
	        
	        <p:column headerText="Name" >
	            <h:outputText value="#{persoane.sex}" />
	        </p:column>	 
	        
	        <p:column headerText="Name" >
	            <h:outputText value="#{persoane.email}" />
	        </p:column>	         
	    </p:dataTable>      
    </h:form>
</h:body>
</html>
