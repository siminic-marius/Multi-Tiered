<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Projects List View</title>
</h:head>

<h:body>
    <h:form>
		<p:dataTable var="project" value="#{projectsViewController.projects}" sortBy="#{project.projectNo}"
				style="margin-bottom:40px">
	        <f:facet name="header">
	            Project List: Sortable
	        </f:facet>
	        <p:column headerText="Project#" sortBy="#{project.projectNo}">
	            <h:outputText value="#{project.projectNo}" />
	        </p:column>
	        
			<p:column headerText="Name" sortBy="#{project.name}">
	            <h:outputText value="#{project.name}" />
	        </p:column>	 
	        
	        <p:column headerText="StartDate" sortBy="#{project.startDate}">
	            <h:outputText value="#{project.startDate}" />
	        </p:column>        
	    </p:dataTable>      
    </h:form>
    <div></div>
</h:body>
</html>
