<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Projects List View</title>
</h:head>

<h:body>
	
		<p:layout >
		<h:form id="form">
			<p:growl id="messages" showDetail="false" />
			
			<p:layoutUnit position="west" resizable="true" size="400">
				<p:dataTable id="dtProjects" var="project" 
					value="#{projectsViewController.projects}"
					sortBy="#{project.projectNo}" 
					selectionMode="single" scrollable="true"
					selection="#{projectsViewController.selectedProject}" 
					rowKey="#{project.projectNo}" >
					<p:ajax event="rowSelect" listener="#{projectsViewController.onRowSelect}" 
						update=":form:projectNo :form:name :form:startDate"/>
					<f:facet name="header"> Project List</f:facet>
					<p:column headerText="Project#" sortBy="#{project.projectNo}">
						<h:outputText value="#{project.projectNo}" />
					</p:column>

					<p:column headerText="Name" sortBy="#{project.name}">
						<h:outputText value="#{project.name}" />
					</p:column>
				</p:dataTable>				
			</p:layoutUnit>

			<p:layoutUnit id="layout_detail" position="center" resizable="true" >
				<p:panelGrid columns="2">
					<f:facet name="header">Project Information</f:facet>
					<h:outputLabel for="projectNo" value="Project#" />
					<p:inputText id="projectNo" 
						value="#{projectsViewController.selectedProject.projectNo}" label="projectNo" />
					<h:outputLabel for="name" value="Project Name" />
					<p:inputText id="name" 
						value="#{projectsViewController.selectedProject.name}" label="name"/>
					<h:outputLabel for="startDate" value="Start Date" />
					<p:calendar id="startDate" pattern="dd/MM/yyyy"
						value="#{projectsViewController.selectedProject.startDate}" label="startDate"/>
					<f:facet name="footer">
						<p:commandButton value="Save"
							update="messages dtProjects" actionListener="#{projectsViewController.saveSelectedProject}"
							icon="ui-icon-check" style="margin:0"/>
						<p:commandButton value="Go"
							action="/forms/ProjectEditForm.xhtml"
							icon="ui-icon-check" style="margin:0"/>
					</f:facet>
				</p:panelGrid>
			</p:layoutUnit>
			
			<p:layoutUnit position="north">
				<h:outputText value="List of projects: edit project details" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south">
				<h:outputText value="SOUTH" />
			</p:layoutUnit>
			
		</h:form>
		</p:layout>

	
</h:body>
</html>
